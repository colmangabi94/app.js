<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selector de Color RGB</h1>
    <div id="color-display"></div>
    <div class="sliders">
        <label>Rojo: <input type="range" id="red" min="0" max="255"></label>
        <label>Verde: <input type="range" id="green" min="0" max="255"></label>
        <label>Azul: <input type="range" id="blue" min="0" max="255"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
